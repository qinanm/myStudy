<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 接收用户输入的用户名和密码，若用户名为“admin”，密码为“123456”，则提示用户登录成功，否则让用户一直输入
        var userName = 'admin';
        var pwd = '123456';
        var userName_1 = '';
        var pwd_1 = '';
        var i = 0;
        do {
            if (i > 0) {
                alert('用户名或密码错误，请重新输入。')
            }
            useName_1 = prompt('请输入用户名：');
            pwd_1 = prompt('请输入密码');
            i ++;
        } while(userName != userName_1 && pwd_1 != pwd)
        alert('欢迎登录页面。');

        // 求整数 1-100 的累加值，但要求跳过所有个数为3的数
        var sum = 0;
        for (var i = 1; i <= 100; i++){
            if(i % 10 == 3){
                continue;
            }
            sum += i;
        }
    </script>
</head>
