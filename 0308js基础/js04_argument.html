        // 利用arguments求任意个数的最大值
        function maxNum() {
            var max = Number.MIN_VALUE;
            for(var i = 0; i < arguments.length; i++){
                if(max < arguments[i]){
                    max = arguments[i];
                }
            }
            return max;
        }
        console.log(maxNum(1,2,3,4,5,6,3,3,15,1,1));
    </script>
