        //demo -- 判断一个字符串中出现次数最多的字符，并统计其次数
        var str = 'abcoefoxyozzopp';
        var obj = new Object();
        for (var i = 0; i < str.length; i++){
            var chars = str.charAt(i);
            if (obj[chars]) { //如果对象有chars这个字符，就+1,没有添加属性然后赋值1
                obj[chars] ++;
            } else {
                obj[chars] = 1;
            }
        }
        console.log(obj);
        // 使用 for in 遍历对象
        var max = -Infinity; //存储最大值
        var strMax; //存储最大值对应的字符
        for (var j in obj){
            if (max < obj[j]){
                max = obj[j];
                strMax = j;
            } 
        }
        console.log('出现最对次数的字符：'+ strMax + '出现次数：' + max);
