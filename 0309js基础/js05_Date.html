        // 制作倒计时 
        // 参数：用户输入的时间
        function countDown(time){
            var nowTime = Date.now(); //当期时间
            var endTime = +new Date(time);  //截止时间
            var interval = (endTime - nowTime)/1000;  //时间间隔
            var d = parseInt(interval/60/60/24); //计算天数
            d = addZero(d);
            var h = parseInt(interval/60/60%24); //计算小时
            h = addZero(h);
            var m = parseInt(interval/60%60); //计算分数
            m = addZero(m);
            var s = parseInt(interval%60); //计算秒数
            s = addZero(s)
            var str = d + ':' + h + ':' + m + ':' + s;
            return str;
        }
        // 格式 个位数前面+0
        function addZero(x){
            x = x < 10 ? '0' + x : x;  
            return x;
        }
