<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button>点击发送</button>

    <script>
        // 1. 获取元素
        var btn = document.querySelector('button');
        var timer = null; //定时器标识符
        var endTime = 5;
        // 2. 注册事件
        btn.addEventListener('click', function(){
            btn.disabled = true; //禁用btn点击
            timer = setInterval(function(){
                if (endTime < 0) { // 当时间小于0的时候停止计时器 btn效果恢复
                    clearInterval(timer);
                    endTime = 5;
                    btn.disabled = false;
                    btn.innerHTML = '点击发送';
                } else{
                    btn.innerHTML = '还剩'+ endTime + '秒可以再次点击';
                    endTime--;
                } 
            }, 1000)
        });
        
    </script>
</body>
</html>
