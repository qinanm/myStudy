    <!-- 熟悉 执行事件步骤 -->
    <div>123</div>
    <script>
        // 点击div 控制台输出 我被选中了
        // 1. 获取事件源
        var divFirst = document.querySelector('div');  // 获取第一个div对象
        // 2. 注册（绑定）事件 divFirst.onclick  
        // 3. 添加事件处理程序  
        divFirst.onclick = function() {
            console.log('我被选中了');
        }
    </script>
